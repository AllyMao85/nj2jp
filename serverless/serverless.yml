service: nj2jp

provider:
  name: aws
  runtime: nodejs6.10
  cfLogs: true
  stage: development
  region: ap-northeast-1

plugins:
  - serverless-plugin-graphiql
  - serverless-webpack

custom:
  webpackIncludeModules: true # enable auto including node_modules
  graphiql:
    babelOptions:
      presets: [es2015, es2016, stage-0]
      plugins: [transform-runtime]

functions:
  graphql:
    handler: handler.graphql
    events:
      - http:
          path: graphql
          method: post
          integration: lambda
          memorySize: 256
          timeout: 10
          cors: true
          response:
            headers:
              Access-Control-Allow-Origin: "'*'"
